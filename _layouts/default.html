<!DOCTYPE html>
<html lang="en">
  
<head>
  
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title }} | {{ site.title }}</title>
  <link rel="stylesheet" href="{{ '/styles.css' | relative_url }}">

</head>
<body>
  <div class="container">
    <header>
      <h1><a href="{{ '/' | relative_url }}">{{ site.title }}</a></h1>
        <nav>
          <ul>
            <a href="{{ '/' | relative_url }}">Home</a>
            <a href="{{ '/blog/' | relative_url }}">Blog</a>
            <a href="{{ '/app/' | relative_url }}">Apps</a>
          </ul>
        </nav>
    </header>
  </div>
  
  <div class="container">
    <div class="card">
      <main>
        {{ content }}
      </main>
    </div>
  </div>

  <aside class="sidebar">
    <h2>Sidebar</h2>
    <ul>
      <li><a href="{{ '/blog/' | relative_url }}">Latest Posts</a></li>
      <li><a href="{{ '/app/' | relative_url }}">Apps</a></li>
      <li><a href="{{ '/about/' | relative_url }}">About</a></li>
    </ul>
  </aside>
  
  <footer>
    <p>&copy; {{ site.time | date: "%Y" }} {{ site.author.name }}</p>
  </footer>
  </div>
</body>
  
</html>
